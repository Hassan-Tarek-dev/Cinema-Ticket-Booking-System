<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmed - CinemaHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary-color: #e74c3c; --secondary-color: #2c3e50; }
        body { background-color: #1a1a1a; color: white; }
        .success-card { background: #2c3e50; padding: 40px; border-radius: 15px; border-left: 5px solid #27ae60; text-align: center; }
        .success-icon { font-size: 80px; color: #27ae60; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="success-card">
            <i class="fas fa-check-circle success-icon"></i>
            <h1 class="text-success mb-4">Booking Confirmed!</h1>
            <p class="lead">Your tickets have been successfully booked.</p>
            <div class="mt-4">
                <p><strong>Booking ID:</strong> <span th:text="${booking.id}">12345</span></p>
                <p><strong>Movie:</strong> <span th:text="${booking.movie != null ? booking.movie.title : 'N/A'}">Movie</span></p>
                <p><strong>Total Amount:</strong> <span class="text-warning">Rs. <span th:text="${booking.totalPrice}">500</span></span></p>
            </div>
            <div class="mt-4">
                <a th:href="@{/movies}" class="btn btn-lg" style="background-color: var(--primary-color); color: white;">Back to Movies</a>
            </div>
        </div>
    </div>
</body>
</html>
