<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${movie.title} + ' - Select Seats'">Select Seats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #e74c3c;
            --secondary-color: #2c3e50;
            --light-color: #ecf0f1;
        }

        body {
            background-color: #1a1a1a;
            color: #ecf0f1;
        }

        .navbar {
            background: linear-gradient(135deg, var(--secondary-color) 0%, #34495e 100%);
        }

        .navbar-brand {
            color: var(--primary-color) !important;
            font-weight: bold;
        }

        .booking-container {
            background-color: #2c3e50;
            padding: 30px;
            border-radius: 10px;
            margin-top: 30px;
        }

        .booking-title {
            color: var(--primary-color);
            font-size: 28px;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .theater-screen {
            background: linear-gradient(to bottom, #34495e, #2c3e50);
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }

        .screen-label {
            font-size: 18px;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .seats-grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 10px;
            max-width: 600px;
            margin: 0 auto;
        }

        .seat {
            width: 40px;
            height: 40px;
            border: 2px solid #95a5a6;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            transition: all 0.3s;
            background-color: #34495e;
            color: #ecf0f1;
        }

        .seat:hover:not(.sold) {
            border-color: var(--primary-color);
            transform: scale(1.1);
        }

        .seat.available {
            background-color: #27ae60;
            border-color: #27ae60;
        }

        .seat.available:hover {
            background-color: #229954;
        }

        .seat.selected {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(231, 76, 60, 0.5);
        }

        .seat.sold {
            background-color: #7f8c8d;
            border-color: #7f8c8d;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .seat-legend {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .legend-box {
            width: 30px;
            height: 30px;
            border-radius: 3px;
        }

        .summary-section {
            background-color: #34495e;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .summary-item label {
            color: #bdc3c7;
        }

        .summary-item .value {
            color: var(--primary-color);
            font-weight: bold;
        }

        .total-price {
            font-size: 24px;
            border-top: 2px solid var(--primary-color);
            padding-top: 15px;
            margin-top: 15px;
        }

        .btn-container {
            margin-top: 30px;
            display: flex;
            gap: 10px;
        }

        .btn-proceed {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            flex: 1;
        }

        .btn-proceed:hover:not(:disabled) {
            background-color: #c0392b;
        }

        .btn-proceed:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }

        .btn-cancel {
            background-color: #7f8c8d;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-cancel:hover {
            background-color: #5d6d7b;
        }

        .movie-info-bar {
            background-color: #34495e;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .info-text {
            color: #bdc3c7;
        }

        .info-text strong {
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">ðŸŽ¬ CinemaHub</a>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <div class="booking-container">
            <h2 class="booking-title">Select Your Seats</h2>

            <!-- Movie Info -->
            <div class="movie-info-bar">
                <p class="info-text">
                    <strong>Showtime ID:</strong> <span th:text="${showtimeId}" data-showtime-id th:attr="data-showtime-id=${showtimeId}"></span><br>
                    <strong>Price per Seat:</strong> Rs. <span id="ticketPrice" th:text="${ticketPrice ?: 500}">500</span>
                </p>
            </div>

            <!-- Theater Screen -->
            <div class="theater-screen">
                <div class="screen-label">Screen</div>
                <div class="seats-grid">
                    <div th:each="seat : ${seats}" 
                         class="seat" 
                         th:classappend="${seat.status == 'SOLD'} ? 'sold' : 'available'"
                         th:data-seat-id="${seat.id}"
                         th:data-price="${showtime.ticketPrice}"
                         th:text="${seat.seatNumber}">
                    </div>
                </div>
            </div>

            <!-- Seat Legend -->
            <div class="seat-legend">
                <div class="legend-item">
                    <div class="legend-box" style="background-color: #27ae60;"></div>
                    <span>Available</span>
                </div>
                <div class="legend-item">
                    <div class="legend-box" style="background-color: var(--primary-color);"></div>
                    <span>Selected</span>
                </div>
                <div class="legend-item">
                    <div class="legend-box" style="background-color: #7f8c8d;"></div>
                    <span>Sold</span>
                </div>
            </div>

            <!-- Summary -->
            <div class="summary-section">
                <h5 style="color: var(--primary-color); margin-bottom: 20px;">Booking Summary</h5>
                <div class="summary-item">
                    <label>Selected Seats:</label>
                    <span class="value" id="selectedSeatsDisplay">None</span>
                </div>
                <div class="summary-item">
                    <label>Number of Seats:</label>
                    <span class="value" id="seatCount">0</span>
                </div>
                <div class="summary-item total-price">
                    <label>Total Price:</label>
                    <span class="value" id="totalPrice">Rs. 0</span>
                </div>
            </div>

            <!-- Actions -->
            <div class="btn-container">
                <button class="btn-cancel" onclick="history.back()">Cancel</button>
                <button class="btn-proceed" id="proceedBtn" disabled>Proceed to Payment</button>
            </div>
        </div>
    </div>

    <script>
        let selectedSeats = new Set();
        const ticketPrice = parseFloat(document.getElementById('ticketPrice')?.textContent || '500');

        // Add click listeners to seats
        document.querySelectorAll('.seat.available').forEach(seat => {
            seat.addEventListener('click', function() {
                const seatId = this.getAttribute('data-seat-id');
                const seatNum = this.textContent;

                if (this.classList.contains('selected')) {
                    this.classList.remove('selected');
                    selectedSeats.delete(seatId);
                } else {
                    this.classList.add('selected');
                    selectedSeats.add(seatId);
                }

                updateSummary();
            });
        });

        function updateSummary() {
            const seats = Array.from(selectedSeats).map(id => {
                return document.querySelector(`[data-seat-id="${id}"]`).textContent;
            }).join(', ');

            document.getElementById('selectedSeatsDisplay').textContent = seats || 'None';
            document.getElementById('seatCount').textContent = selectedSeats.size;
            document.getElementById('totalPrice').textContent = 'Rs. ' + (selectedSeats.size * ticketPrice);

            document.getElementById('proceedBtn').disabled = selectedSeats.size === 0;
        }

        document.getElementById('proceedBtn').addEventListener('click', function() {
            if (selectedSeats.size > 0) {
                const seatIds = Array.from(selectedSeats).join(',');
                const showtimeId = document.querySelector('[data-showtime-id]')?.getAttribute('data-showtime-id') || 
                                  window.location.pathname.split('/').pop();
                const movieId = new URLSearchParams(window.location.search).get('movieId') || '1';
                
                // Redirect to payment page
                window.location.href = `/cinema/booking/payment?movieId=${movieId}&showtimeId=${showtimeId}&seatIds=${seatIds}`;
            }
        });
    </script>
</body>
</html>
