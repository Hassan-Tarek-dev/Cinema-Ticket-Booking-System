<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CinemaHub - Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #ecf0f1;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .register-card {
            background-color: #2c3e50;
            padding: 40px;
            border-radius: 15px;
            border: 2px solid #e74c3c;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .form-label { color: #bdc3c7; }
        .form-control {
            background-color: #34495e;
            border: 1px solid #7f8c8d;
            color: white;
        }
        .form-control:focus {
            background-color: #3d566e;
            border-color: #e74c3c;
            color: white;
            box-shadow: none;
        }
        .btn-register {
            background-color: #e74c3c;
            color: white;
            font-weight: bold;
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn-register:hover { background-color: #c0392b; }
        .login-link { color: #e74c3c; text-decoration: none; }
    </style>
</head>
<body>
    <div class="register-card">
        <h2 class="text-center mb-4" style="color: #e74c3c;">Create Account</h2>
        
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <form th:action="@{/register}" method="post">
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" name="fullName" class="form-control" placeholder="Enter your full name" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Choose a username" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" name="email" class="form-control" placeholder="name@example.com" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Create a password" required>
            </div>
            <button type="submit" class="btn-register">Register Now</button>
        </form>
        
        <p class="text-center mt-3 mb-0">
            Already have an account? <a href="/cinema/login" class="login-link">Login here</a>
        </p>
    </div>
</body>
</html>
