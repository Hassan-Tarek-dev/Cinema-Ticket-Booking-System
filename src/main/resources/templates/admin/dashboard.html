<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - CinemaHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #e74c3c;
            --secondary-color: #2c3e50;
        }
        body { background-color: #1a1a1a; color: white; }
        .navbar { background: linear-gradient(135deg, var(--secondary-color) 0%, #34495e 100%); }
        .navbar-brand { color: var(--primary-color) !important; font-weight: bold; }
        .dashboard-card { background: #2c3e50; padding: 30px; border-radius: 15px; border-left: 5px solid var(--primary-color); margin-bottom: 20px; }
        .stat-card { background: #34495e; padding: 20px; border-radius: 10px; text-align: center; }
        .stat-number { font-size: 36px; font-weight: bold; color: var(--primary-color); }
        .btn-admin { background-color: var(--primary-color); color: white; }
        .btn-admin:hover { background-color: #c0392b; color: white; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">ðŸŽ¬ CinemaHub Admin</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/movies}">View Movies (Customer)</a>
                <form th:action="@{/logout}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-link nav-link" style="color: var(--primary-color);">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <h1 class="text-danger mb-4">Admin Dashboard</h1>
        
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="stat-card">
                    <i class="fas fa-film fa-2x mb-3" style="color: var(--primary-color);"></i>
                    <div class="stat-number" th:text="${totalMovies}">0</div>
                    <p class="mb-0">Total Movies</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-card">
                    <i class="fas fa-clock fa-2x mb-3" style="color: var(--primary-color);"></i>
                    <div class="stat-number" th:text="${totalShowtimes}">0</div>
                    <p class="mb-0">Total Showtimes</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-card">
                    <i class="fas fa-check-circle fa-2x mb-3" style="color: var(--primary-color);"></i>
                    <div class="stat-number" th:text="${activeMovies}">0</div>
                    <p class="mb-0">Active Movies</p>
                </div>
            </div>
        </div>

        <div class="dashboard-card">
            <h3 class="text-danger mb-4">Quick Actions</h3>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <a th:href="@{/admin/movies}" class="btn btn-admin btn-lg w-100">
                        <i class="fas fa-film me-2"></i>Manage Movies
                    </a>
                </div>
                <div class="col-md-6 mb-3">
                    <a th:href="@{/admin/showtimes}" class="btn btn-admin btn-lg w-100">
                        <i class="fas fa-clock me-2"></i>Manage Showtimes
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
