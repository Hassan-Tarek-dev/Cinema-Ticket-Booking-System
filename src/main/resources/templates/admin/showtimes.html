<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Showtimes - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary-color: #e74c3c; --secondary-color: #2c3e50; }
        body { background-color: #1a1a1a; color: white; }
        .navbar { background: linear-gradient(135deg, var(--secondary-color) 0%, #34495e 100%); }
        .table-dark { background-color: #2c3e50; }
        .btn-admin { background-color: var(--primary-color); color: white; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/admin}">ðŸŽ¬ Admin Panel</a>
            <a class="nav-link" th:href="@{/admin}">Dashboard</a>
        </div>
    </nav>

    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-danger">Manage Showtimes</h1>
            <a th:href="@{/admin/showtimes/new}" class="btn btn-admin">
                <i class="fas fa-plus me-2"></i>Add New Showtime
            </a>
        </div>

        <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="table-responsive">
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Movie</th>
                        <th>Show Time</th>
                        <th>Hall</th>
                        <th>Price</th>
                        <th>Seats</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="showtime : ${showtimes}">
                        <td th:text="${showtime.id}">1</td>
                        <td th:text="${showtime.movie != null ? showtime.movie.title : 'N/A'}">Movie</td>
                        <td th:text="${#temporals.format(showtime.showTime, 'dd MMM yyyy HH:mm')}">Date</td>
                        <td th:text="${showtime.hall}">Hall 1</td>
                        <td th:text="'Rs. ' + ${showtime.ticketPrice}">Rs. 500</td>
                        <td th:text="${showtime.availableSeats} + ' / ' + ${showtime.totalSeats}">50/100</td>
                        <td>
                            <a th:href="@{/admin/showtimes/{id}/edit(id=${showtime.id})}" class="btn btn-sm btn-warning me-1">
                                <i class="fas fa-edit"></i>
                            </a>
                            <form th:action="@{/admin/showtimes/{id}/delete(id=${showtime.id})}" method="post" style="display:inline;" 
                                  onsubmit="return confirm('Delete this showtime?');">
                                <button type="submit" class="btn btn-sm btn-danger">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
