<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${showtime.id != null ? 'Edit Showtime' : 'Add Showtime'}">Showtime Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --primary-color: #e74c3c; --secondary-color: #2c3e50; }
        body { background-color: #1a1a1a; color: white; }
        .form-card { background: #2c3e50; padding: 30px; border-radius: 15px; border-left: 5px solid var(--primary-color); }
        .btn-admin { background-color: var(--primary-color); color: white; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(135deg, var(--secondary-color) 0%, #34495e 100%);">
        <div class="container">
            <a class="navbar-brand" th:href="@{/admin/showtimes}">‚Üê Back to Showtimes</a>
        </div>
    </nav>

    <div class="container py-5">
        <div class="form-card">
            <h2 class="text-danger mb-4" th:text="${showtime.id != null ? 'Edit Showtime' : 'Add New Showtime'}">Showtime Form</h2>
            
            <form th:action="@{${showtime.id != null ? '/admin/showtimes/' + showtime.id : '/admin/showtimes'}}" 
                  method="post">
                
                <div class="mb-3">
                    <label class="form-label">Movie</label>
                    <select name="movieId" class="form-select" required>
                        <option value="">Select Movie</option>
                        <option th:each="movie : ${movies}" 
                                th:value="${movie.id}" 
                                th:text="${movie.title}"
                                th:selected="${showtime.movie?.id == movie.id}">Movie</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Show Time</label>
                    <input type="datetime-local" class="form-control" name="showTime"
                           th:value="${showtime.showTime != null ? #temporals.format(showtime.showTime, 'yyyy-MM-dd''T''HH:mm') : ''}" 
                           required>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Hall</label>
                        <input type="text" class="form-control" name="hall" 
                               th:value="${showtime.hall}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Ticket Price</label>
                        <input type="number" step="0.01" class="form-control" name="ticketPrice" 
                               th:value="${showtime.ticketPrice}" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Total Seats</label>
                    <input type="number" class="form-control" name="totalSeats" 
                           th:value="${showtime.totalSeats}" required>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-admin">Save Showtime</button>
                    <a th:href="@{/admin/showtimes}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
