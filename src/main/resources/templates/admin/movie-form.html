<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${movie.id != null} ? 'Edit Movie' : 'Add Movie'">Movie Form - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --primary-color: #e74c3c; --secondary-color: #2c3e50; }
        body { background-color: #1a1a1a; color: white; }
        .form-card { background: #2c3e50; padding: 30px; border-radius: 15px; border-left: 5px solid var(--primary-color); }
        .btn-admin { background-color: var(--primary-color); color: white; }
        .btn-admin:hover { background-color: #c0392b; color: white; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(135deg, var(--secondary-color) 0%, #34495e 100%);">
        <div class="container">
            <a class="navbar-brand" th:href="@{/admin/movies}">‚Üê Back to Movies</a>
        </div>
    </nav>

    <div class="container py-5">
        <div class="form-card">
            <h2 class="text-danger mb-4" th:text="${movie.id != null} ? 'Edit Movie' : 'Add New Movie'">Movie Form</h2>
            
            <form th:action="${movie.id != null} ? @{/admin/movies/{id}(id=${movie.id})} : @{/admin/movies}" 
                  th:object="${movie}" method="post">
                <div class="mb-3">
                    <label class="form-label">Title</label>
                    <input type="text" class="form-control" th:field="*{title}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea class="form-control" th:field="*{description}" rows="4"></textarea>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Genre</label>
                        <select class="form-select" th:field="*{genre}" required>
                            <option value="Action">Action</option>
                            <option value="Drama">Drama</option>
                            <option value="Comedy">Comedy</option>
                            <option value="Sci-Fi">Sci-Fi</option>
                            <option value="Horror">Horror</option>
                            <option value="Thriller">Thriller</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Rating</label>
                        <input type="number" step="0.1" min="0" max="10" class="form-control" th:field="*{rating}" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Duration (Minutes)</label>
                        <input type="number" class="form-control" th:field="*{durationMinutes}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Poster URL</label>
                        <input type="url" class="form-control" th:field="*{posterUrl}" placeholder="https://...">
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Release Date</label>
                    <input type="datetime-local" class="form-control" th:field="*{releaseDate}" required>
                </div>
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" th:field="*{isActive}" id="isActive">
                        <label class="form-check-label" for="isActive">Active</label>
                    </div>
                </div>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-admin">Save Movie</button>
                    <a th:href="@{/admin/movies}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
