<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Movies - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary-color: #e74c3c; --secondary-color: #2c3e50; }
        body { background-color: #1a1a1a; color: white; }
        .navbar { background: linear-gradient(135deg, var(--secondary-color) 0%, #34495e 100%); }
        .navbar-brand { color: var(--primary-color) !important; }
        .table-dark { background-color: #2c3e50; }
        .btn-admin { background-color: var(--primary-color); color: white; }
        .btn-admin:hover { background-color: #c0392b; color: white; }
        .badge-active { background-color: #27ae60; }
        .badge-inactive { background-color: #e74c3c; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/admin}">ðŸŽ¬ Admin Panel</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/admin}">Dashboard</a>
                <a class="nav-link" th:href="@{/movies}">View as Customer</a>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-danger">Manage Movies</h1>
            <a th:href="@{/admin/movies/new}" class="btn btn-admin">
                <i class="fas fa-plus me-2"></i>Add New Movie
            </a>
        </div>

        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="table-responsive">
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Genre</th>
                        <th>Rating</th>
                        <th>Duration</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="movie : ${movies}">
                        <td th:text="${movie.id}">1</td>
                        <td th:text="${movie.title}">Movie Title</td>
                        <td th:text="${movie.genre}">Genre</td>
                        <td th:text="${movie.rating}">8.5</td>
                        <td th:text="${movie.durationMinutes} + ' mins'">120 mins</td>
                        <td>
                            <span th:if="${movie.isActive}" class="badge badge-active">Active</span>
                            <span th:unless="${movie.isActive}" class="badge badge-inactive">Inactive</span>
                        </td>
                        <td>
                            <a th:href="@{/admin/movies/{id}/edit(id=${movie.id})}" class="btn btn-sm btn-warning me-1">
                                <i class="fas fa-edit"></i>
                            </a>
                            <form th:action="@{/admin/movies/{id}/toggle(id=${movie.id})}" method="post" style="display:inline;">
                                <button type="submit" class="btn btn-sm btn-info me-1">
                                    <i class="fas fa-toggle-on" th:if="${movie.isActive}"></i>
                                    <i class="fas fa-toggle-off" th:unless="${movie.isActive}"></i>
                                </button>
                            </form>
                            <form th:action="@{/admin/movies/{id}/delete(id=${movie.id})}" method="post" style="display:inline;" 
                                  onsubmit="return confirm('Are you sure you want to delete this movie?');">
                                <button type="submit" class="btn btn-sm btn-danger">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
