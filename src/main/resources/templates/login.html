<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CinemaHub - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a; color: #ecf0f1;
            display: flex; align-items: center; justify-content: center;
            height: 100vh; margin: 0;
        }
        .login-card {
            background-color: #2c3e50; padding: 40px; border-radius: 15px;
            border: 2px solid #e74c3c; width: 100%; max-width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .form-control {
            background-color: #34495e; border: 1px solid #7f8c8d; color: white;
        }
        .form-control:focus {
            background-color: #3d566e; border-color: #e74c3c; color: white; box-shadow: none;
        }
        .btn-login {
            background-color: #e74c3c; color: white; font-weight: bold;
            width: 100%; padding: 12px; margin-top: 20px; border: none; border-radius: 5px;
        }
        .btn-login:hover { background-color: #c0392b; }
        .error-msg { color: #ff6b6b; font-size: 0.9rem; text-align: center; margin-bottom: 15px; }
        .success-msg { color: #2ecc71; font-size: 0.9rem; text-align: center; margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="login-card">
        <h2 class="text-center mb-4" style="color: #e74c3c;">Welcome Back</h2>

        <div th:if="${param.error}" class="error-msg">
            <span th:if="${param.error[0] == 'accessDenied'}">Access Denied! You don't have permission to access this page.</span>
            <span th:if="${param.error[0] != 'accessDenied'}">Invalid username or password.</span>
        </div>
        <div th:if="${param.success}" class="success-msg">Registration successful! Please login.</div>
        <div th:if="${param.logout}" class="success-msg" style="color: #3498db;">You have been logged out.</div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Enter username" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn-login">Login</button>
        </form>
        
        <p class="text-center mt-3 mb-0">
            Don't have an account? <a href="/cinema/register" style="color: #e74c3c; text-decoration: none;">Register Now</a>
        </p>
    </div>
</body>
</html>
