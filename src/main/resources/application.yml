spring:
  application:
    name: cinema-booking-system
  datasource:
    url: jdbc:h2:file:./data/cinemadb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
  thymeleaf:
    cache: false

server:
  port: 8081
  servlet:
    context-path: /cinema