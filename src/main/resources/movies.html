<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cinema - Now Showing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #121212; color: #ffffff; }
        .navbar { background-color: #000000; border-bottom: 2px solid #d32f2f; }
        .btn-dark { background-color: #1f1f1f; border: 1px solid #333; }
        
        /* Active State for Genre Filter */
        .btn-orange { 
            background-color: #ff9800 !important; 
            color: #000 !important; 
            border-color: #ff9800 !important;
            font-weight: bold;
        }
        
        .movie-card { background-color: #1e1e1e; border: none; transition: transform 0.3s; }
        .movie-card:hover { transform: scale(1.05); }
        .card-title { color: #d32f2f; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark p-3">
    <div class="container">
        <a class="navbar-brand text-danger fw-bold" href="#">CINEMA SYSTEM</a>
        <div class="ms-auto">
            <a href="/admin/dashboard" class="btn btn-outline-danger btn-sm">Admin</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <!-- Filter Strategy UI -->
    <div class="d-flex gap-2 mb-4 overflow-auto">
        <a th:href="@{/movies(genre='All')}" 
           class="btn" 
           th:classappend="${selectedGenre == 'All' ? 'btn-orange' : 'btn-dark'}">All</a>
           
        <a th:href="@{/movies(genre='Action')}" 
           class="btn" 
           th:classappend="${selectedGenre == 'Action' ? 'btn-orange' : 'btn-dark'}">Action</a>
           
        <a th:href="@{/movies(genre='Comedy')}" 
           class="btn" 
           th:classappend="${selectedGenre == 'Comedy' ? 'btn-orange' : 'btn-dark'}">Comedy</a>
           
        <a th:href="@{/movies(genre='Drama')}" 
           class="btn" 
           th:classappend="${selectedGenre == 'Drama' ? 'btn-orange' : 'btn-dark'}">Drama</a>
    </div>

    <div class="row">
        <div class="col-md-3 mb-4" th:each="movie : ${movies}">
            <div class="card movie-card h-100">
                <img th:src="${movie.imageUrl}" class="card-img-top" alt="Poster" style="height: 300px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title" th:text="${movie.title}">Title</h5>
                    <p class="card-text text-muted" th:text="${movie.genre}">Genre</p>
                    <p class="card-text">Rating: <span class="text-warning" th:text="${movie.rating}">0.0</span>/10</p>
                    <a th:href="@{/movies/details(id=${movie.id})}" class="btn btn-danger w-100">Book Now</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
